name: AxTrade
version: '${project.version}'
main: com.artillexstudios.axtrade.AxTrade
api-version: '1.20'
folia-supported: true

permissions:
  axtrade.admin:
    default: op
  axtrade.trade:
    default: true
  axtrade.toggle:
    default: true

softdepend:
  - AxQuestBoard
  - CoinsEngine
  - Kingdoms
  - PlaceholderAPI
  - PlayerPoints
  - RivalHarvesterHoes
  - RoyaleEconomy
  - SuperMobCoins
  - TheOnly-MobCoins
  - TokenManager
  - UltraEconomy
  - RedisEconomy
  - BeastTokens
  - EcoBits
  - RivalCredits
  - AxShulkers
libraries:
  - org.hibernate.orm:hibernate-hikaricp:6.6.13.Final
  - org.hibernate.orm:hibernate-core:6.6.13.Final
  - com.h2database:h2:2.3.232
  - com.zaxxer:HikariCP:6.2.1
  - org.mariadb.jdbc:mariadb-java-client:3.5.3
  - mysql:mysql-connector-java:8.0.33
  - com.google.code.gson:gson:2.13.1